name: Tests
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: julelang/setup-jule@v1
        with:
          version: dev
          directory: .
          add-to-path: true
          extra-command: version

      - name: Test - math
        run: |
          julec test -o test math
          git update-index --add --chmod=-x test
          chmod +x test
          ./test

      - name: Test - search
        run: |
          julec test -o test search
          git update-index --add --chmod=-x test
          chmod +x test
          ./test

      - name: Test - sort
        run: |
          julec test -o test sort
          git update-index --add --chmod=-x test
          chmod +x test
          ./test

      - name: Test - strings
        run: |
          julec test -o test strings
          git update-index --add --chmod=-x test
          chmod +x test
          ./test
